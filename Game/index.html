<!DOCTYPE html>

</head>
<body>

<h2>Bingo Game for 2 Players</h2>
<h3>Random Number: <span id="currentNumber">-</span></h3>

<div class="game-container">
    <div class="player">
        <h3>Player 1</h3>
        <table id="tblBingo1"></table>
    </div>

    <div class="player">
        <h3>Player 2</h3>
        <table id="tblBingo2"></table>
    </div>
</div>

<script src="bingo.js"></script>

</body>
